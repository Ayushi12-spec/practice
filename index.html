<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link ref="https://cdn.jsdelivr.net/npm/boot.strap@5.1.3/dist/css/bootstrap.min.css">

    <script defer src="./script.js"></script>

</head>

<body>
    <div class="container">
        <ol>
            <li onclick(()=>{console.log})</li>     style="color: green;">
                Hello
            </li>
            <li style="color: yellow;">
                Second
            </li>
        </ol>

        <form>
            <h1>Registration Form</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input type="username" id="username" class="form-control" placeholder="place email here">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="email">Email-ID </label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="place">Place/City</label>
                <input id="place" name="place" type="place">
                <div class="error"></div>
            </div>

            <button type="submit">Sign Up</button>


            </label>
    </div>
    </form>

</html>
